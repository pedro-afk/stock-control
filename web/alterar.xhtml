<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> 
    <h:head>
        <title>Pagina incial</title>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    <h:body>
        <div class="container">

            <h:form class="control-inputs">
                <h1>Alterar produtos</h1>
                <h:outputLabel value="Nome"/>
                <h:inputText  value="#{products.p.name}"/>

                <h:outputLabel value="Descricao"/>
                <h:inputText value="#{products.p.description}"/>

                <h:outputLabel value="Preco"/>
                <h:inputText value="#{products.p.price}"/>

                <h:outputLabel value="Quantidade"/>
                <h:inputText value="#{products.p.qtd}"/>

                <h:commandButton value="Alterar" class="botao-gravar" action="#{products.alterar(param['id'])}"/>
            </h:form>

        </div>
    </h:body>
</html>
